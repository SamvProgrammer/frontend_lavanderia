<div class="modal-dialog modal-sm modal-dialog-scrollable">
  <form >
    <div class="modal-content">

      <!-- Modal Header -->
      <div  class="modal-header cabecera">
        <h4 class="modal-title" id="titulo">Seleccionar categoría</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="row" id="c1" style="height: 100%;">
          <div class="col-12">
            <table  *ngIf="arreglo.length != 0"   class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nombre categoría</th>
                </tr>
              </thead>
              <tbody>
        
                <tr style="cursor: pointer;" *ngFor="let item of arreglo;let indice = index;"  (click)="seleccionar(item,indice)" [ngClass]="{'seleccionado' : item.seleccionado}">
                  <td scope="row">{{indice+1}}</td>
                  <td>{{item.nombre}}</td>
                </tr>
        
              </tbody>
            </table>
            <div *ngIf="arreglo.length == 0" class="alert alert-danger text-center" role="alert">
              <strong></strong> Sin registros en las tablas
            </div>
          </div>
        </div>
        
    
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button [disabled]="desabilitar" (click)="seleccionarItem()"  type="submit"  class="btn btn-success pull-right">
          <i class="fa fa-check"></i> Seleccionar</button>
        <button type="button" class="btn" data-dismiss="modal">
          <i class="fa fa-close"></i>Cerrar</button>

      </div>

    </div>
  </form>
</div>
